<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('camera.listar_cameras') }}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('camera.listar_cameras') }}">Listar Câmeras</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('camera.adicionar_camera') }}">Registrar Câmera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('camera.gerar_relatorio') }}">Gerar Relatório</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        {% block content %}{% endblock %}
    </section>
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
