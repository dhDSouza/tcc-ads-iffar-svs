<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Câmera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="card-container">
        <div class="container">
            <h3>Editar Câmera</h3>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ camera.name }}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">IP</label>
                    <input type="text" class="form-control" name="ip" value="{{ camera.ip }}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                {% if data: %}
                    <br><br>
                    <div class="alert alert-danger" role="alert">{{data}}</div>
                {% endif %}                
            </form>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
